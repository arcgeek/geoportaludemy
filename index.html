<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Loja - Sistema de Informaci√≥n Geogr√°fica</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-map-marked-alt"></i>
                <h1>Geoportal Loja</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline" id="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <!-- Search Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <i class="fas fa-search"></i>
                        <h3>Buscar Ubicaci√≥n</h3>
                    </div>
                    <div class="panel-body">
                        <div class="search-container">
                            <input type="text" id="search-input" class="search-input" placeholder="Buscar barrio...">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <div id="search-results" class="search-results"></div>
                        <div id="barrio-info" class="barrio-info" style="display: none;"></div>
                    </div>
                </div>

                <!-- Report Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Reportar Incidente</h3>
                    </div>
                    <div class="panel-body">
                        <div class="location-buttons">
                            <button class="btn btn-primary" onclick="obtenerUbicacion()">
                                <i class="fas fa-location-arrow"></i>
                                Mi Ubicaci√≥n
                            </button>
                            <button class="btn btn-secondary" onclick="activarModoMapa()">
                                <i class="fas fa-map-pin"></i>
                                Seleccionar en Mapa
                            </button>
                        </div>
                        
                        <form id="form-reporte" class="report-form" style="display: none;">
                            <div class="form-group">
                                <label for="nombre">Nombre completo</label>
                                <input type="text" id="nombre" class="form-input" placeholder="Ingrese su nombre">
                            </div>
                            
                            <div class="form-group">
                                <label for="tipo">Tipo de reporte</label>
                                <select id="tipo" class="form-select">
                                    <option value="">Seleccionar tipo</option>
                                    <option value="Bache">üï≥Ô∏è Bache</option>
                                    <option value="Alumbrado">üí° Alumbrado P√∫blico</option>
                                    <option value="Agua">üíß Servicio de Agua</option>
                                    <option value="Basura">üóëÔ∏è Recolecci√≥n de Basura</option>
                                    <option value="Alcantarillado">üö∞ Alcantarillado</option>
                                    <option value="Seguridad">üö® Seguridad</option>
                                    <option value="Otro">üìù Otro</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="comentarios">Descripci√≥n del problema</label>
                                <textarea id="comentarios" class="form-textarea" rows="4" placeholder="Describa detalladamente el problema..."></textarea>
                            </div>
                            
                            <div class="coordinates-info">
                                <i class="fas fa-map-marker-alt"></i>
                                <span id="coords">Coordenadas no seleccionadas</span>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" class="btn btn-primary" onclick="enviarReporte()">
                                    <i class="fas fa-paper-plane"></i>
                                    Enviar Reporte
                                </button>
                                <button type="button" class="btn btn-cancel" onclick="cancelarReporte()">
                                    <i class="fas fa-times"></i>
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Status Panel -->
                <div id="status" class="status-panel"></div>

                <!-- Layers Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <i class="fas fa-layer-group"></i>
                        <h3>Capas del Mapa</h3>
                    </div>
                    <div class="panel-body">
                        <div id="layers" class="layers-container"></div>
                    </div>
                </div>

                <!-- Basemaps Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <i class="fas fa-globe"></i>
                        <h3>Mapas Base</h3>
                    </div>
                    <div class="panel-body">
                        <div id="basemap-controls" class="basemap-container">
                            <div class="basemap-item">
                                <input type="radio" id="basemap-carto" name="basemap" checked>
                                <label for="basemap-carto" class="basemap-label">Carto Dark</label>
                            </div>
                            <div class="basemap-item">
                                <input type="radio" id="basemap-osm" name="basemap">
                                <label for="basemap-osm" class="basemap-label">OpenStreetMap</label>
                            </div>
                            <div class="basemap-item">
                                <input type="radio" id="basemap-esri" name="basemap">
                                <label for="basemap-esri" class="basemap-label">ESRI Satellite</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Statistics Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <i class="fas fa-chart-bar"></i>
                        <h3>Estad√≠sticas</h3>
                    </div>
                    <div class="panel-body">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value" id="total-reportes">0</div>
                                <div class="stat-label">Reportes</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="total-barrios">0</div>
                                <div class="stat-label">Barrios</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="servicios-salud">0</div>
                                <div class="stat-label">Centros Salud</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="estaciones-policia">0</div>
                                <div class="stat-label">Est. Polic√≠a</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Map Container -->
        <main class="map-container">
            <div id="map" class="map"></div>
            
            <!-- Loading Overlay -->
            <div id="loading-overlay" class="loading-overlay" style="display: none;">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando...</p>
                </div>
            </div>

            <!-- Map Controls -->
            <div class="map-controls">
                <button class="map-control-btn" onclick="centrarMapa()" title="Centrar mapa">
                    <i class="fas fa-crosshairs"></i>
                </button>
                <button class="map-control-btn" onclick="toggleFullscreen()" title="Pantalla completa">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
